<h2 class="page-title">Effectuer une opération</h2>

<form (ngSubmit)="onSubmit()" class="operation-form">
  <div class="form-group">
    <label for="accountId">ID du compte</label>
    <input
      id="accountId"
      type="text"
      class="form-control"
      [(ngModel)]="accountId"
      name="accountId"
      placeholder="UUID du compte"
      required />
  </div>

  <div class="form-group">
    <label for="amount">Montant</label>
    <input
      id="amount"
      type="number"
      class="form-control"
      [(ngModel)]="amount"
      name="amount"
      placeholder="Montant (positif pour dépôt, négatif pour retrait)"
      required />
  </div>

  <div class="button-group">
    <button
      type="button"
      class="btn btn-success"
      (click)="deposit()"
      [disabled]="!accountId || amount <= 0">
      💰 Dépôt
    </button>
    <button
      type="button"
      class="btn btn-warning"
      (click)="withdraw()"
      [disabled]="!accountId || amount <= 0">
      🏧 Retrait
    </button>
  </div>
  <div *ngIf="message" class="alert alert-success mt-2">{{ message }}</div>
  <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
</form>
